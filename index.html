<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta de San Valent√≠n</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .heart-bg span {
      position: absolute;
      display: block;
      color: rgba(255,0,0,0.6);
      font-size: 30px;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .card {
      background: rgba(255,255,255,0.9);
      width: 400px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img.decorativo {
      width: 100px;
      margin-top: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .heart {
      font-size: 90px;
      color: red;
      animation: pulse 1s infinite;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e63950;
    }

    #sorpresa {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      color: #e63950;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 0.8s ease;
    }

    #sorpresa.visible {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    .galeria {
      display: none;
      margin-top: 20px;
      position: relative;
      width: 300px;
      height: 200px;
      transform: translateX(-150px);
    }

    .galeria img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .galeria img.active {
      opacity: 1;
    }

    footer {
      margin-top: 15px;
      font-size: 16px;
      color: #fff;
      text-align: center;
      font-style: italic;
    }

    /* Responsividad */
    @media (max-width: 500px) {
      .card {
        width: 90%;
        height: auto;
        padding: 15px;
      }
      .message {
        font-size: 20px;
      }
      .heart {
        font-size: 70px;
      }
      .galeria {
        width: 90%;
        height: 180px;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="heart-bg">
    <span style="left:10%; animation-delay:0s;">‚ù§Ô∏è</span>
    <span style="left:30%; animation-delay:2s;">üíñ</span>
    <span style="left:50%; animation-delay:4s;">üíï</span>
    <span style="left:70%; animation-delay:6s;">üíò</span>
    <span style="left:90%; animation-delay:8s;">üíû</span>
  </div>

  <div class="card">
    <img class="decorativo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Valentine_heart.svg/1024px-Valentine_heart.svg.png" alt="">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">¬°Feliz San Valent√≠n!</div>
    <button onclick="mostrarMensaje()">Abrir Sorpresa</button>
    <p id="sorpresa">üíå El amor cabe en dos letras: t√∫</p>

    <div class="galeria" id="galeria">
      <img src="amor1.jpeg" class="active" alt="Imagen 1">
      <img src="amor2.jpeg" alt="Imagen 2">
      <img src="amor3.jpeg" alt="Imagen 3">
      <img src="amor4.jpeg" alt="Imagen 4">
    </div>

    <audio id="musica" autoplay loop>
      <source src="mi_vida_sin_ti.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
  </div>

  <footer id="footer"></footer>

  <script>
    function mostrarMensaje() {
      const sorpresa = document.getElementById("sorpresa");
      sorpresa.classList.add("visible");

      document.getElementById("galeria").style.display = "block";
      document.getElementById("musica").play();

      let index = 0;
      const imagenes = document.querySelectorAll("#galeria img");
      setInterval(() => {
        imagenes[index].classList.remove("active");
        index = (index + 1) % imagenes.length;
        imagenes[index].classList.add("active");
      }, 3000);

      const texto = "Nuestro amor comenz√≥ desde antes de haber nacido, ya estaba en los planes perfectos de Dios, gracias por amarme tanto";
      const footer = document.getElementById("footer");
      let i = 0;
      const intervalo = setInterval(() => {
        footer.textContent += texto.charAt(i);
        i++;
        if (i === texto.length) {
          clearInterval(intervalo);
        }
      }, 80);
    }
  </script>
</body>
</html>
